<body class="text-gray-800">

            </a>
            <nav id="user-nav" class="flex items-center space-x-2 mt-4 md:mt-0"></nav>
        </header>
        <main id="profile-container" class="hidden max-w-2xl mx-auto">
            <div class="bg-white p-8 rounded-xl shadow-lg">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">แก้ไขโปรไฟล์</h2>
                <div class="flex flex-col items-center mb-8">

                </div>
                <div id="notification" class="hidden p-4 mb-6 text-sm rounded-lg"></div>
                <form id="profile-update-form">
                    <div class="space-y-2">
                        <label for="profile-image-url" class="block text-gray-700 font-semibold">URL รูปโปรไฟล์ใหม่</label>
                        <input type="url" id="profile-image-url" placeholder="https://example.com/image.jpg" class="w-full px-4 py-3 border rounded-lg">
                    </div>
                    <div class="mt-6 flex justify-end">
                        <button type="submit" class="flex items-center space-x-2 px-6 py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700"><i data-feather="save" class="w-5 h-5"></i><span>บันทึก</span></button>
                    </div>
                </form>
            </div>
        </main>
        <main id="access-denied" class="hidden max-w-2xl mx-auto text-center py-10">
            <div class="bg-white p-8 rounded-xl shadow-lg">
                <h1 class="text-3xl font-bold text-red-600 mb-4">กรุณาเข้าสู่ระบบ</h1>
                <a href="auth.html" class="mt-6 inline-block px-6 py-3 bg-amber-600 text-white rounded-lg">ไปที่หน้าเข้าสู่ระบบ</a>
            </div>
        </main>
        <footer class="text-center mt-12 py-4 border-t border-gray-200">
            <p class="text-gray-500">&copy; 2024 กระดานสนทนาธรรม.</p>
        </footer>
    </div>
